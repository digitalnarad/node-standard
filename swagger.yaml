openapi: 3.0.0
info:
  title: node-standard
  version: 1.0.0
servers:
  - url: http://localhost:8001
tags:
  - name: auth
  - name: users
  - name: admin
paths:
  /api/auth/login:
    post:
      tags:
        - auth
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: user@gmail.com
                password: User@123
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/auth/access-token:
    post:
      tags:
        - auth
      summary: Access Token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                refreshToken: >-
                  eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2OTIwYzllNGM3MzllZTM1OTk0NzQ4MDIiLCJpYXQiOjE3NjM3NTY1MTYsImV4cCI6MTc2NjM0ODUxNn0.nj_hN8yrpAk2YZrO71kh8bQHWgiYCaHw0ygM0Ih1xyg
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/auth/register:
    post:
      tags:
        - auth
      summary: Register
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                firstName: Test
                lastName: User
                email: user@gmail.com
                password: User@123
                phone: +91 6358745441
                role: user
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/users/update-profile/6929d5b4ca5368604e02c9d5:
