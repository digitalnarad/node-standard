      tags:
        - users
      summary: Update Profile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                firstName: krupesh
                lastName: pansara 1
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/users/logout:
    post:
      tags:
        - users
      summary: Logout
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example: ""
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/users/change-password:
    post:
      tags:
        - users
      summary: Change Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                currentPassword: User@1234
                newPassword: User@123
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/users/profile:
